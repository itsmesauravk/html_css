                <div class="submit"><input type="submit" value="Login"></div>
                <div class="signup">
                    Have not joined yet ?! <a href="#">Sign-up</a>
                </div>
                <button class="home">
                <a href="#">Back to home</a> 
                </button>
            </form>
        </div>
    </div>
