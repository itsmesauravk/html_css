<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Welcome to Game of RPS</h2>
        </div>
        <div class="game">
            <div class="player1">
                <h3>Player_1</h3>
                <div class="display">
                    <span class="disp"></span>
                </div>
                <div class="btn">
                    <button onclick="suffel()">GO</button>
                </div>
            </div>

            <div class="player2">
                <h3>Player_2</h3>
                <div class="display">
                    <span class="comp--disp">Paper</span>
                </div>
                <div class="btn">
                    <button>GO</button>
                </div>
            </div>
        </div>
        <div class="result">
            <h2>The winner is :</h2>
            <h2 class="output"></h2>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
